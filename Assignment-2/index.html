<html >
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
    function add() {
        var a = parseInt(document.f1.t1.value);
        var b = parseInt(document.f1.t2.value);
        var c = a + b;
        document.f1.t3.value = c;
        alert("Addition is:"+c)
    }
    
    </script>
</head>
<body>
    <form name="f1">
        Enter first number: <input type="text" name="t1" value=""/><br>
        Enter Second number: <input type="text" name="t2" value=""/><br>
        Addition is: <label name="t3" value=""/><br>
        <input type="button" value="Add" onclick="add()">
    </form>
</body>
</html>
